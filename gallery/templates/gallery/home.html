{% extends 'base.html' %}

{% block content %}
<div class="container">
<ul class="nav nav-fill">
  <li class="nav-item">
    <a class="nav-link" href="#">Programming</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Cybersecurity</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Nature</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Disabled</a>
  </li>
</ul>

{% if images %}
	<div class="row mt-2">

	{% for image in images %}
	<div class="col-sm-4">
		<div class="card-deck">
			<div class="card mb-4 card-red">
				<div class="hover-img">
					<img id="myImg" src="{{image.image.url}}" style="width: 100%; height: 450px;" alt="{{image.title}}">
					<div class="image-title">
						{{image.title}}<i class="fa fa-heart text-danger"></i>
					</div>
					<div class="image-author ml-0">
						<i class="fa fa-edit"></i>
						<small>{{image.author}}</small>
					</div>
					<!-- The Modal -->
					<div id="myModal" class="modal">

					  <!-- The Close Button -->
					  <span class="close">&times;</span>

					  <!-- Modal Content (The Image) -->
					  <img class="modal-content" id="img01">

					  <!-- Modal Caption (Image Text) -->
					  <div id="caption"></div>
					</div>
				</div>
			</div>
		</div>
	</div>	
	{% endfor %}

	</div>
{% endif %}

</div>
{% endblock %}
